<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <!-- Viewport for responsive web design -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Stats analytics</title>

    <!-- SEO Meta Tags -->
    <meta
      name="description"
      content="Standalone analytics provider and realtime dashboard."
    />
    <meta name="keywords" content="stats, analytics, software" />
    <meta name="author" content="Udara" />

    <!-- Open Graph Meta Tags -->
    <meta property="og:title" content="Stats analytics" />
    <meta
      property="og:description"
      content="Standalone analytics provider and realtime dashboard."
    />
    <meta property="og:image" content="https://stats.udara.io/og.png" />
    <meta property="og:url" content="https://stats.udara.io" />
    <meta property="og:type" content="website" />

    <!-- Favicon -->
    <link rel="icon" type="image/png" href="favico.png" />

    <!-- External CSS -->
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div id="sidebar">
      <div class="metrics">
        <div class="live">
          <div class="switch"><div id="live" class="bubble"></div></div>
          <div class="label">Live</div>
        </div>
        <div class="primary">
          <div class="primaryMetric">
            <div class="number" id="sessions_in_last_twenty_four_hours">0</div>
            <div class="label">sessions / 24 hours</div>
          </div>
          <div class="primaryMetric">
            <div class="number" id="events_in_last_twenty_four_hours">0</div>
            <div class="label">events / 24 hours</div>
          </div>
          <div class="primaryMetric">
            <div class="number" id="events_in_last_hour">0</div>
            <div class="label">events / 1 hours</div>
          </div>
          <div class="primaryMetric">
            <div class="number" id="events_in_last_five_minutes">0</div>
            <div class="label">events / 5 minutes</div>
          </div>
        </div>
        <div class="secondary"></div>
      </div>
      <div class="footer">
        <a href="https://tristanblackwell.com"
          ><img src="favico.png" height="20px" alt="Stats Analytics"
        /></a>
      </div>
    </div>
    <div id="content">
      <div id="header">
        <div class="left">
          <b>Stats Analytics</b> â€“
          <span id="headerTime"></span>
        </div>
        <div class="right">
          <div class="item">Day <span class="number" id="pDay"></span></div>
          <div class="item">Week <span class="number" id="pWeek"></span></div>
          <div class="item">Month <span class="number" id="pMonth"></span></div>
        </div>
      </div>

      <div id="charts">
        <div id="hourly"></div>
        <div id="weekly"></div>
      </div>

      <div class="overview">
        <div id="urls"></div>
        <!-- <div id="browsers"></div> -->
        <div id="referrers"></div>
        <div class="globecontainer">
          <div class="content">
            <div class="top">
              <div class="left">Top locations</div>
              <div class="right">Last 7 days</div>
            </div>
            <div id="globeleaderboard"></div>
          </div>
          <div id="globe"></div>
        </div>
      </div>

      <div id="sessions"></div>
    </div>

    <script src="third-party/globegl.js"></script>
    <script src="script.js"></script>
    <script>
      // Stats analytics
      var head = document.head || document.getElementsByTagName("head")[0];
      var script = document.createElement("script");
      // script.setAttribute("src", "http://localhost:5775/stats.js");
      // script.setAttribute("src", "https://stats.udara.io/stats.js");
      script.setAttribute("onload", () => window.stats_collect());
      script.setAttribute("type", "text/javascript");
      script.setAttribute("charset", "utf8");
      script.setAttribute("async", "");
      head.appendChild(script);
    </script>
  </body>
</html>
